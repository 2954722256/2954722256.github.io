<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<script src="https://unpkg.com/vue/dist/vue.js"></script>

<div id="app-6">
  <p>{{ message }}</p>
  <input v-model="message">
</div>


<!--v-model 指令，-->
<!--它能轻松实现表单输入和应用状态之间的双向绑定-->


<script type="text/javascript">
  var app6 = new Vue({
    el: '#app-6',
    data: {
      message: 'Hello Vue!'
    }
  })
</script>
