<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<script src="https://unpkg.com/vue/dist/vue.js"></script>

<div id="app">
    hello {{msg}}
    <button @click="handleClick">click</button>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            msg: 'Vue'
        },
        methods: {
            handleClick: function () {
                this.msg = 'everybody';
            }
        }
    })
</script>
