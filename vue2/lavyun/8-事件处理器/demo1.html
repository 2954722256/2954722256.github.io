<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<script src="../lib/vue.js"></script>
<div id="app">
    <input @input="change">
    <p>{{inputText}}</p>
</div>
<script>
    new Vue({
        el: '#app',
        data: {
            inputText: ''
        },
        methods: {
            change: function (event) {
                var value = event.target.value;
                this.inputText = value;
            }
        }
    })
</script>
