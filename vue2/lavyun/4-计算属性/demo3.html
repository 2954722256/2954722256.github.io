<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<script src="../lib/vue.min.js"></script>
<div id="app">
    <input v-model="message">
    {{ messageLength }}
</div>
<script>
    new Vue({
        el: '#app',
        data: {
            message:'',
            messageLength:0
        },
        watch:{
            message:function(value){
                this.messageLength=value.length;
            }
        }
    })
</script>
