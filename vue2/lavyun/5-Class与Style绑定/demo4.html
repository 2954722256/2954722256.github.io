<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">

<script src="../lib/vue.min.js"></script>
<div id="app">
    <div :style="[style1, style2]"></div>
</div>
<script>
    new Vue({
        el: '#app',
        data: {
            style1: {
                width: '200px',
                height: '200px'
            },
            style2: {
                background: '#d4d4d4'
            }
        }
    })
</script>
