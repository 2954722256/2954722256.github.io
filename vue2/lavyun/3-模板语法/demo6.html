<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">

<script src="../lib/vue.min.js"></script>
<div id="app">
    {{ num1 | bigThan(4) }}
    {{ num2 | bigThan(1) }}
    {{ num2 | bigThan(2) }}
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            num1: 1,
            num2: 2
        },
        filters: {
            bigThan: function (value, num) { //判断是不是大于某个数的过滤器
                if (value > num) {
                    return true;
                } else if( value < num){
                    return false;
                } else{
                    return "相等";
                }
            }
        }
    })
</script>
